<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ірина & Багдад</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Playfair Display', serif;
    }

    /* ПЕРША СТОРІНКА */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      background-image:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url('https://i.ibb.co/8DtYs738/IMG-5685.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 300;
      letter-spacing: 4px;
      margin: 0;
    }

    .hero span {
      display: block;
      margin-top: 14px;
      font-size: 12px;
      letter-spacing: 3px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* ТАЙМЕР */
    #wedding-timer {
      padding: 100px 20px;
      text-align: center;
      background: #0f0f0f;
    }

    .timer-box {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .timer-item {
      border: 1px solid rgba(255,255,255,0.15);
      padding: 20px;
      min-width: 85px;
      border-radius: 2px;
    }

    .timer-item span.number {
      display: block;
      font-size: 38px;
      font-weight: 300;
    }

    .timer-item span.label {
      font-size: 9px;
      text-transform: uppercase;
      opacity: 0.6;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>

  <!-- ПЕРША СТОРІНКА -->
  <section class="hero">
    <div>
      <h1>Ірина & Багдад</h1>
      <span>Наш день кохання</span>
    </div>
  </section>

  <!-- ТАЙМЕР -->
  <section id="wedding-timer">
    <h2 style="font-weight:300; letter-spacing:3px;">До весілля залишилось</h2>

    <div class="timer-box">
      <div class="timer-item">
        <span id="d_new" class="number">00</span>
        <span class="label">днів</span>
      </div>

      <div class="timer-item">
        <span id="h_new" class="number">00</span>
        <span class="label">год</span>
      </div>

      <div class="timer-item">
        <span id="m_new" class="number">00</span>
        <span class="label">хв</span>
      </div>

      <div class="timer-item">
        <span id="s_new" class="number">00</span>
        <span class="label">сек</span>
      </div>
    </div>
  </section>

  <script>
    (function() {
      const target = new Date(2026, 6, 17, 0, 0, 0).getTime();

      function update() {
        const now = new Date().getTime();
        const diff = target - now;

        if (diff <= 0) {
          document.getElementById("wedding-timer").innerHTML =
            "<div style='font-size:24px;'>Цей щасливий день настав!</div>";
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("d_new").innerText = d;
        document.getElementById("h_new").innerText = h.toString().padStart(2, '0');
        document.getElementById("m_new").innerText = m.toString().padStart(2, '0');
        document.getElementById("s_new").innerText = s.toString().padStart(2, '0');
      }

      setInterval(update, 1000);
      update();
    })();
  </script>

</body>
</html>
