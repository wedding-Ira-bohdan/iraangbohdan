<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ірина & Богдан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .content {
      position: absolute;
      right: 30%;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      color: #fff;
      z-index: 2;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.3s ease forwards;
    }

    .and {
      font-size: 22px;
      margin: 10px 0;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.6s;
    }

    .name.first { animation-delay: 0.6s; }
    .name.second { animation-delay: 2.2s; }

    .subtitle {
      margin-top: 25px;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.2s;
    }

    .subtitle .date {
      display: inline-block;
      margin-left: 10px;
      font-weight: 500;
      font-size: 14px;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.5s;
    }

    /* Стилі для блоку Dress Code */
    .dress-code-section {
      background: #E0DDD5; /* Світлий відтінок з вашої палітри */
      padding: 100px 0;
      text-align: center;
      color: #2B160E; /* Темно-коричневий для тексту */
    }

    .dress-title {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: 500;
      margin-bottom: 20px;
      font-style: italic;
    }

    .divider {
      width: 50px;
      height: 1px;
      background: #2B160E;
      margin: 0 auto 30px;
      opacity: 0.3;
    }

    .dress-text {
      font-size: 15px;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 40px;
      font-weight: 300;
      padding: 0 20px;
    }

    .palette {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .color-item {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .content {
        right: 50%;
        transform: translate(50%, -50%);
        text-align: center;
        width: 100%;
      }
      .name { font-size: 42px; }
      .dress-title { font-size: 32px; }
      .color-item { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="name first">Ірина</div>
      <div class="and">and</div>
      <div class="name second">Богдан</div>
      <div class="subtitle">
        Wedding Day <span class="date">17.07.2026</span>
      </div>
    </div>
  </section>

  <section id="wedding-timer" style="background: #2B160E; padding: 80px 0; text-align: center; color: #fff; position: relative; z-index: 5;">
    <div style="font-family: 'Montserrat', sans-serif; max-width: 800px; margin: 0 auto; padding: 0 20px;"> 
      <p style="letter-spacing: 4px; text-transform: uppercase; font-size: 12px; margin-bottom: 30px; opacity: 0.8; font-weight: 400;">
        До нашої події залишилося:
      </p>
      <div style="display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap;">
        <div style="border: 1px solid rgba(255,255,255,0.15); padding: 20px; min-width: 85px; border-radius: 2px;">
          <span id="d_new" style="display: block; font-size: 38px; font-weight: 300; font-family: 'Playfair Display', serif;">00</span>
          <span style="font-size: 9px; text-transform: uppercase; opacity: 0.6; letter-spacing: 2px;">днів</span>
        </div>
        <div style="border: 1px solid rgba(255,255,255,0.15); padding: 20px; min-width: 85px; border-radius: 2px;">
          <span id="h_new" style="display: block; font-size: 38px; font-weight: 300; font-family: 'Playfair Display', serif;">00</span>
          <span style="font-size: 9px; text-transform: uppercase; opacity: 0.6; letter-spacing: 2px;">год</span>
        </div>
        <div style="border: 1px solid rgba(255,255,255,0.15); padding: 20px; min-width: 85px; border-radius: 2px;">
          <span id="m_new" style="display: block; font-size: 38px; font-weight: 300; font-family: 'Playfair Display', serif;">00</span>
          <span style="font-size: 9px; text-transform: uppercase; opacity: 0.6; letter-spacing: 2px;">хв</span>
        </div>
        <div style="border: 1px solid rgba(255,255,255,0.15); padding: 20px; min-width: 85px; border-radius: 2px;">
          <span id="s_new" style="display: block; font-size: 38px; font-weight: 300; font-family: 'Playfair Display', serif;">00</span>
          <span style="font-size: 9px; text-transform: uppercase; opacity: 0.6; letter-spacing: 2px;">сек</span>
        </div>
      </div>
    </div>
  </section>

  <section class="dress-code-section">
    <div class="dress-title">Dress Code</div>
    <div class="divider"></div>
    <p class="dress-text">
      Ми будемо дуже вдячні, якщо ви підтримаєте кольорову гаму нашого свята у своїх образах. 
      Це допоможе створити особливу гармонію нашої події.
    </p>
    
    <div class="palette">
      <div class="color-item" style="background-color: #000000;"></div> <div class="color-item" style="background-color: #4B2E1D;"></div> <div class="color-item" style="background-color: #8D735B;"></div> <div class="color-item" style="background-color: #B29D8D;"></div> <div class="color-item" style="background-color: #DED6CC;"></div> <div class="color-item" style="background-color: #FFFFFF;"></div> </div>

    <p style="font-size: 11px; letter-spacing: 3px; text-transform: uppercase; opacity: 0.6;">
      Стиль: Elegant
    </p>
  </section>

  <script>
    (function() {
      const target = new Date(2026, 6, 17, 0, 0, 0).getTime();

      function update() {
        const now = new Date().getTime();
        const diff = target - now;

        if (diff <= 0) {
          document.getElementById("wedding-timer").innerHTML = "<div style='padding: 40px; font-family: Playfair Display, serif; font-size: 24px;'>Цей щасливий день настав!</div>";
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        const dEl = document.getElementById("d_new");
        const hEl = document.getElementById("h_new");
        const mEl = document.getElementById("m_new");
        const sEl = document.getElementById("s_new");

        if(dEl) dEl.innerText = d;
        if(hEl) hEl.innerText = h.toString().padStart(2, '0');
        if(mEl) mEl.innerText = m.toString().padStart(2, '0');
        if(sEl) sEl.innerText = s.toString().padStart(2, '0');
      }

      setInterval(update, 1000);
      update();
    })();
  </script>
  
</body>
</html>
