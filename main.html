font-family: 'Playfair Display', serif;">00</span>
          <span style="font-size: 9px; text-transform: uppercase; opacity: 0.6; letter-spacing: 2px;">год</span>
        </div>

        <div style="border: 1px solid rgba(255,255,255,0.15); padding: 20px; min-width: 85px; border-radius: 2px;">
          <span id="m_new" style="display: block; font-size: 38px; font-weight: 300; font-family: 'Playfair Display', serif;">00</span>
          <span style="font-size: 9px; text-transform: uppercase; opacity: 0.6; letter-spacing: 2px;">хв</span>
        </div>

        <div style="border: 1px solid rgba(255,255,255,0.15); padding: 20px; min-width: 85px; border-radius: 2px;">
          <span id="s_new" style="display: block; font-size: 38px; font-weight: 300; font-family: 'Playfair Display', serif;">00</span>
          <span style="font-size: 9px; text-transform: uppercase; opacity: 0.6; letter-spacing: 2px;">сек</span>
        </div>
      </div>
    </div>
  </section>

  <script>
    (function() {
      // Дата весілля
      const target = new Date(2026, 6, 17, 0, 0, 0).getTime();

      function update() {
        const now = new Date().getTime();
        const diff = target - now;

        if (diff <= 0) {
          document.getElementById("wedding-timer").innerHTML = "<div style='padding: 40px; font-family: Playfair Display, serif; font-size: 24px;'>Цей щасливий день настав!</div>";
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        const dEl = document.getElementById("d_new");
        const hEl = document.getElementById("h_new");
        const mEl = document.getElementById("m_new");
        const sEl = document.getElementById("s_new");

        if(dEl) dEl.innerText = d;
        if(hEl) hEl.innerText = h.toString().padStart(2, '0');
        if(mEl) mEl.innerText = m.toString().padStart(2, '0');
        if(sEl) sEl.innerText = s.toString().padStart(2, '0');
      }

      setInterval(update, 1000);
      update();
    })();
  </script>
  
</body>
