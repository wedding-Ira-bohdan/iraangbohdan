<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ірина & Богдан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .content {
      position: absolute;
      right: 30%;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      color: #fff;
      z-index: 2;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.3s ease forwards;
    }

    .and {
      font-size: 22px;
      margin: 10px 0;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.6s;
    }

    .name.first { animation-delay: 0.6s; }
    .name.second { animation-delay: 2.2s; }

    .subtitle {
      margin-top: 25px;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.2s;
    }

    .subtitle .date {
      display: inline-block;
      margin-left: 10px;
      font-weight: 500;
      font-size: 14px;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.5s;
    }

    /* Dress Code */
    .dress-code-section {
      background: #E0DDD5;
      padding: 100px 0;
      text-align: center;
      color: #2B160E;
    }

    .dress-title {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: 500;
      margin-bottom: 20px;
      font-style: italic;
    }

    .divider {
      width: 50px;
      height: 1px;
      background: #2B160E;
      margin: 0 auto 30px;
      opacity: 0.3;
    }

    .dress-text {
      font-size: 15px;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 40px;
      font-weight: 300;
      padding: 0 20px;
    }

    .palette {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .photo-item {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 6px 15px rgba(0,0,0,0.18);
      border: 1px solid rgba(0,0,0,0.08);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .content {
        right: 50%;
        transform: translate(50%, -50%);
        text-align: center;
        width: 100%;
      }

      .name { font-size: 42px; }
      .dress-title { font-size: 32px; }

      .photo-item {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="name first">Ірина</div>
      <div class="and">and</div>
      <div class="name second">Богдан</div>
      <div class="subtitle">
        Wedding Day <span class="date">17.07.2026</span>
      </div>
    </div>
  </section>

  <section id="wedding-timer" style="background: #2B160E; padding: 80px 0; text-align: center; color: #fff;">
    <p style="letter-spacing: 4px; text-transform: uppercase; font-size: 12px; margin-bottom: 30px; opacity: 0.8;">
      До нашої події залишилося:
    </p>
    <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
      <div><span id="d_new">00</span> днів</div>
      <div><span id="h_new">00</span> год</div>
      <div><span id="m_new">00</span> хв</div>
      <div><span id="s_new">00</span> сек</div>
    </div>
  </section>

  <section class="dress-code-section">
    <div class="dress-title">Dress Code</div>
    <div class="divider"></div>
    <p class="dress-text">
      Ми будемо дуже вдячні, якщо ви підтримаєте кольорову гаму нашого свята у своїх образах.
    </p>

    <div class="palette">
      <div class="photo-item" style="background-image: url('photo1.jpg');"></div>
      <div class="photo-item" style="background-image: url('photo2.jpg');"></div>
      <div class="photo-item" style="background-image: url('photo3.jpg');"></div>
      <div class="photo-item" style="background-image: url('photo4.jpg');"></div>
      <div class="photo-item" style="background-image: url('photo5.jpg');"></div>
    </div>

    <p style="font-size: 11px; letter-spacing: 3px; text-transform: uppercase; opacity: 0.6;">
      Стиль: Semi-Formal
    </p>
  </section>

  <script>
    const target = new Date(2026, 6, 17).getTime();
    setInterval(() => {
      const diff = target - new Date().getTime();
      document.getElementById("d_new").innerText = Math.floor(diff / 86400000);
      document.getElementById("h_new").innerText = Math.floor(diff / 3600000) % 24;
      document.getElementById("m_new").innerText = Math.floor(diff / 60000) % 60;
      document.getElementById("s_new").innerText = Math.floor(diff / 1000) % 60;
    }, 1000);
  </script>

</body>
</html>
