<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #ffffff;
      color: #000;
    }

    /* МЕНЮ */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      letter-spacing: 1px;
    }

    /* ПЕРШИЙ ЕКРАН */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: normal;
      margin: 0;
    }

    .hero p {
      margin-top: 15px;
      font-size: 16px;
      letter-spacing: 1px;
    }

    /* АДАПТИВ */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 30px;
      }

      nav {
        flex-wrap: wrap;
        gap: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- МЕНЮ -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Event Details</a>
    <a href="#">Contact</a>
    <a href="#">Заходи</a>
  </nav>

  <!-- ПЕРШИЙ ЕКРАН -->
  <section class="hero">
    <h1>Ми створюємо нашу спільну історію разом</h1>
    <p>Wedding Invitation Website</p>
  </section>

</body>
</html>
