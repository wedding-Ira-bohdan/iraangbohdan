<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ірина & Богдан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .content {
      position: relative;
      z-index: 2;
      margin-right: 10%;
      max-width: 600px;
      padding: 20px;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.3s ease forwards;
    }

    .name.first { animation-delay: 0.5s; }
    .name.second { animation-delay: 1.5s; }

    .and {
      font-size: 22px;
      margin: 10px 0;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.2s;
    }

    .subtitle {
      margin-top: 20px;
      font-size: 18px;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
    }

    /* Стилі таймера */
    .countdown {
      display: flex;
      gap: 25px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3s;
    }

    .time-item {
      text-align: center;
      min-width: 70px;
    }

    .time-item span {
      display: block;
      font-size: 36px;
      font-weight: 300;
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      padding-bottom: 5px;
      margin-bottom: 8px;
    }

    .time-item p {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.8);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Адаптація для мобільних */
    @media (max-width: 768px) {
      .hero { justify-content: center; }
      .content { margin-right: 0; text-align: center; }
      .name { font-size: 46px; }
      .countdown { justify-content: center; gap: 15px; }
      .time-item span { font-size: 28px; min-width: 60px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>

    <div class="content">
      <div class="name first">Ірина</div>
      <div class="and">and</div>
      <div class="name second">Богдан</div>

      <div class="subtitle">
        WEDDING DAY — 17.07.2026
      </div>

      <div id="countdown" class="countdown">
        <div class="time-item">
          <span id="days">00</span>
          <p>днів</p>
        </div>
        <div class="time-item">
          <span id="hours">00</span>
          <p>год</p>
        </div>
        <div class="time-item">
          <span id="minutes">00</span>
          <p>хв</p>
        </div>
        <div class="time-item">
          <span id="seconds">00</span>
          <p>сек</p>
        </div>
      </div>
    </div>
  </section>
