<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    body {
      background-image: url('images/photo7.jpg'); /* Підключено правильний фон */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .text-layer {
      width: 70%;
      max-width: 420px;
      aspect-ratio: 1 / 1;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
      padding: 20px;
      cursor: pointer;

      color: #1a1a1a;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7); /* Тінь для читабельності */
      background-color: rgba(255, 255, 255, 0.5); /* Легкий прозорий фон */
      border-radius: 15px;
      transition: transform 0.4s ease, opacity 0.6s ease, box-shadow 0.4s ease;
    }

    .text-layer:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: clamp(22px, 4vw, 28px);
      margin-bottom: 20px;
      font-weight: 400;
    }

    p {
      font-style: italic;
      font-size: clamp(16px, 3.5vw, 18px);
      line-height: 1.6;
    }

    .hint {
      margin-top: 25px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="text-layer" onclick="openSite()" role="button" aria-label="Відкрити головну сторінку">
    <h1>Дорогі гості!</h1>
    <p>
      Запрошуємо вас розділити з нами радість особливої для нас події та стати частиною нашої історії
    </p>
    <div class="hint">Натисніть, щоб відкрити</div>
  </div>

  <script>
    function openSite() {
      const block = document.querySelector('.text-layer');
      block.style.opacity = '0';
      block.style.transform = 'scale(0.95)';

      setTimeout(() => {
        window.location.href = "main.html"; // Перехід на головну сторінку
      }, 600);
    }
  </script>

</body>
</html>
