<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;

      overflow: hidden; /* –©–æ–± –Ω–µ –±—É–ª–æ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞ –≥–æ–ª–æ–≤–Ω–æ–º—É –µ–∫—Ä–∞–Ω—ñ */

    .hero {

      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .content {
      position: absolute;
      right: 15%; /* –¢—Ä–æ—Ö–∏ –∑–º—ñ—Å—Ç–∏–≤ –¥–ª—è –±–∞–ª–∞–Ω—Å—É –∑ —Ç–∞–π–º–µ—Ä–æ–º */
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      color: #fff;
      z-index: 2;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.3s ease forwards;
    }

    .and {
      font-size: 22px;
      margin: 10px 0;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.6s;
    }

    .name.first { animation-delay: 0.6s; }
    .name.second { animation-delay: 2.2s; }

    .subtitle {
      margin-top: 25px;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.2s;
    }

    .subtitle .date {
      display: inline-block;
      margin-left: 10px;
      font-weight: 500;
      font-size: 14px;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.5s;
    }

    /* --- –°—Ç–∏–ª—ñ –¢–∞–π–º–µ—Ä–∞ --- */
    .countdown {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 4s;
    }

    .time-item {
      text-align: center;
      min-width: 65px;
    }

    .time-item span {
      display: block;
      font-size: 28px;
      font-weight: 300;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
      margin-bottom: 5px;
    }

    .time-item p {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* üì± –ú–æ–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è */
    @media (max-width: 768px) {
      .content {
        right: 0;
        left: 0;
        margin: 0 auto;
        width: 90%;
        transform: translateY(-50%);
        text-align: center;
      }

      .name { font-size: 42px; }

      .countdown {
        justify-content: center;
        gap: 15px;
      }

      .time-item span { font-size: 24px; }
    }
  </style>
</head>
