<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Фонове зображення з затемненням */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/photo7.jpg') no-repeat center center;
      background-size: cover;
      filter: brightness(0.6); /* Легке затемнення */
      z-index: -1;
    }

    .envelope {
      width: 90%;
      max-width: 460px;
      background: rgba(253, 253, 253, 0.85); /* Напівпрозорий білий фон */
      padding: 50px 35px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, opacity 0.6s ease;
      border-radius: 12px; /* М’які краї для естетики */
      backdrop-filter: blur(4px); /* Легке розмиття фону під квадратиком */
    }

    .envelope:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 400;
      color: #1a1a1a;
    }

    p {
      font-style: italic;
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

    .hint {
      margin-top: 35px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.5;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="envelope" onclick="openSite()">
    <h1>Дорогі гості!</h1>
    <p>Запрошуємо вас розділити з нами радість особливої для нас події та стати частиною нашої історії</p>
    <div class="hint">Натисніть, щоб відкрити</div>
  </div>

  <script>
    function openSite() {
      const env = document.querySelector('.envelope');
      
      // Ефект зникнення
      env.style.opacity = '0';
      env.style.transform = 'scale(0.95)';

      // Перехід на другу сторінку через 0.6 секунди
      setTimeout(() => {
        window.location.href = "main.html"; 
      }, 600);
    }
  </script>

</body>
</html>
