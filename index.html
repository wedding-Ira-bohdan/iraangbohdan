<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–Ü—Ä–∏–Ω–∞ & –ë–æ–≥–¥–∞–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Montserrat', sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .content {
      position: absolute;
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      color: #fff;
      z-index: 2;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.3s ease forwards;
    }

    .and {
      font-size: 22px;
      margin: 10px 0;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.6s;
    }

    .name.first {
      animation-delay: 0.6s;
    }

    .name.second {
      animation-delay: 2.2s;
    }

    .subtitle {
      margin-top: 25px;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.2s;
    }

    /* –î–∞—Ç–∞ –±—ñ–ª–∞ */
    .subtitle .date {
      display: inline-block;
      margin-left: 10px;
      font-weight: 500;
      font-size: 14px;
      color: #fff; /* –±—ñ–ª–∏–π –∫–æ–ª—ñ—Ä */
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.5s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* üì± –ú–æ–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è */
    @media (max-width: 768px) {
      .content {
        right: 50%;
        transform: translate(50%, -50%);
        text-align: center;
      }

      .name {
        font-size: 42px;
      }

      .subtitle {
        font-size: 14px;
      }

      .subtitle .date {
        font-size: 12px;
        margin-left: 5px;
        display: inline-block;
        color: #fff; /* –±—ñ–ª–∏–π –∫–æ–ª—ñ—Ä */
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="overlay"></div>

    <div class="content">
      <div class="name first">–Ü—Ä–∏–Ω–∞</div>
      <div class="and">and</div>
      <div class="name second">–ë–æ–≥–¥–∞–Ω</div>

      <div class="subtitle">
        –ú–∏ —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–∞—à—É —Å–ø—ñ–ª—å–Ω—É —ñ—Å—Ç–æ—Ä—ñ—é <span class="date">17.07.2026</span>
      </div>
    </div>
  </section>

</body>
</html>
