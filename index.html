<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрошення на весілля</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Фонове зображення (замініть 'wedding.jpg' на назву вашого фото) */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 80px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .and {
            font-size: 30px;
            font-style: italic;
            margin: 10px 0;
        }

        p {
            font-size: 20px;
            letter-spacing: 2px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Кнопка RSVP */
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Ірина</h1>
        <div class="and">and</div>
        <h1>Богдан</h1>
        <p>Ми створюємо нашу спільну історію разом</p>
        
        <a href="#rsvp" class="btn">Підтвердити присутність</a>
    </section>

</body>
</html>
