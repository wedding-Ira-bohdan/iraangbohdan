<!DOCTYPE html>

  <style>
    * {

    html, body {

    .hero {

    /* –î–∞—Ç–∞ –±—ñ–ª–∞ */
    .subtitle .date {

      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.5s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {

    /* üì± –ú–æ–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è */
    @media (max-width: 768px) {

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ó–≤–æ—Ä–æ—Ç–Ω–∏–π –≤—ñ–¥–ª—ñ–∫ –¥–æ 17.07.2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        #countdown {
            display: flex;
            gap: 20px;
            text-align: center;
        }
        .time-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 80px;
        }
        .number {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            font-size: 1rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="countdown">
        <div class="time-section">
            <span class="number" id="days">00</span>
            <span class="label">–î–Ω—ñ–≤</span>
        </div>
        <div class="time-section">
            <span class="number" id="hours">00</span>
            <span class="label">–ì–æ–¥–∏–Ω</span>
        </div>
        <div class="time-section">
            <span class="number" id="minutes">00</span>
            <span class="label">–•–≤–∏–ª–∏–Ω</span>
        </div>
        <div class="time-section">
            <span class="number" id="seconds">00</span>
            <span class="label">–°–µ–∫—É–Ω–¥</span>
        </div>
    </div>

    <script>
        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ü—ñ–ª—å–æ–≤—É –¥–∞—Ç—É: 17 –ª–∏–ø–Ω—è 2026 —Ä–æ–∫—É
        const targetDate = new Date("July 17, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —á–∞—Å—É –¥–ª—è –¥–Ω—ñ–≤, –≥–æ–¥–∏–Ω, —Ö–≤–∏–ª–∏–Ω —ñ —Å–µ–∫—É–Ω–¥
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // –í–∏–≤–µ–¥–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –≤ –µ–ª–µ–º–µ–Ω—Ç–∏ –∑ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏–º–∏ id
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // –Ø–∫—â–æ –≤—ñ–¥–ª—ñ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–æ
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "–¶–µ–π –¥–µ–Ω—å –Ω–∞—Å—Ç–∞–≤!";
            }
        }, 1000);
    </script>

</body>
