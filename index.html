    .timer-wrapper {

      display: flex;

      opacity: 0;
      animation: fadeIn 1.2s ease forwards;

    }

    .timer-wrapper div {

      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .timer-wrapper div span {

    }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      .content { right: 50%; transform: translate(50%, -50%); text-align: center; }

      .subtitle .date { font-size: 12px; margin-left: 5px; }
      .timer-wrapper { font-size: 14px; gap: 5px; flex-wrap: wrap; justify-content: center; }
      .timer-wrapper div span { font-size: 22px; }
    }
  </style>
</head>
