<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Запрошення на весілля Ірини та Богдана">
  <meta property="og:description" content="Натисніть, щоб відкрити наше особливе запрошення">
  <meta property="og:image" content="https://annavoytovich2003-lang.github.io/iraangbohdan/preview.jpg">
  <meta property="og:url" content="https://annavoytovich2003-lang.github.io/iraangbohdan/">
  
  <meta name="theme-color" content="#2B160E">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #2B160E; /* Темно-коричневий фон */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 90%;
      max-width: 460px;
      background: #fdfdfd;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s ease;
      border: 1px solid #d4af37;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 2px solid #d4af37;
      pointer-events: none;
      opacity: 0.6;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 400;
      color: #1a1a1a;
      position: relative;
    }

    p {
      font-style: italic;
      font-size: 18px;
      line-height: 1.6;
      color: #444;
      padding: 0 10px;
    }

    .hint {
      margin-top: 35px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.5;
      color: #000;
    }

    @media (min-width: 1024px) {
      .envelope {
        max-width: 650px;
        padding: 100px 60px;
      }

      h1 {
        font-size: 42px;
        margin-bottom: 40px;
      }

      p {
        font-size: 24px;
      }

      .envelope::before {
        top: 25px;
        left: 25px;
        right: 25px;
        bottom: 25px;
        border-width: 3px;
      }
    }
  </style>
</head>

<body>

  <div class="envelope" onclick="openSite()">
    <h1>Дорогі гості!</h1>
    <p>Запрошуємо вас розділити з нами радість особливої для нас події та стати частиною нашої історії</p>
    <div class="hint">Натисніть, щоб відкрити</div>
  </div>

  <script>
    function openSite() {
      const env = document.querySelector('.envelope');
      
      env.style.opacity = '0';
      env.style.transform = 'scale(1.1) translateY(-20px)';

      setTimeout(() => {
        window.location.href = "main.html"; 
      }, 600);
    }
  </script>

</body>
</html>
