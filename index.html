<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ірина & Богдан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,fill,GRAD@24,400,1,0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; background: #000; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); }

    .content {
      position: relative;
      z-index: 2;
      margin-right: 15%;
      color: #fff;
      text-align: left;
      width: 320px;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }
    .name.first { animation-delay: 0.5s; }
    .name.second { animation-delay: 1.5s; }
    .and { font-size: 22px; margin: 10px 0; opacity: 0; animation: fadeIn 1s ease forwards; animation-delay: 1s; }

    .subtitle {
      margin-top: 25px;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s;
    }

    /* ПЛЕЄР */
    .player-section {
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      cursor: pointer;
    }

    .progress-bar {
      flex: 1;
      height: 2px;
      background: rgba(255,255,255,0.25);
      position: relative;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: #fff;
      position: absolute;
    }

    .dot {
      position: absolute;
      left: 0%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
    }

    .time { font-size: 13px; min-width: 35px; font-weight: 300; }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
    }

    .btn { background: none; border: none; color: #fff; cursor: pointer; transition: 0.3s; }
    
    .play-btn {
      width: 65px;
      height: 65px;
      background: #fff;
      border-radius: 50%;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-btn span { font-size: 40px; }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { to { opacity: 1; } }

    @media (max-width: 768px) {
      .hero { justify-content: center; }
      .content { margin-right: 0; text-align: center; width: 280px; }
      .controls { justify-content: center; gap: 20px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>

    <div class="content">
      <div class="name first">Ірина</div>
      <div class="and">and</div>
      <div class="name second">Богдан</div>

      <div class="subtitle">
        Ми створюємо нашу спільну історію <br> <b>17.07.2026</b>
      </div>

      <div class="player-section">
        <div class="progress-container" id="progress-wrapper">
          <span class="time" id="current">0:00</span>
          <div class="progress-bar">
            <div class="progress-fill" id="fill"></div>
            <div class="dot" id="dot"></div>
          </div>
          <span class="time" id="total">0:00</span>
        </div>
