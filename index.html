<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-image: url('images/photo7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .text-layer {
      position: relative;
      width: 85%;
      max-width: 420px;
      /* Замість жорсткого aspect-ratio використовуємо padding, щоб текст не вилазив */
      padding: 50px 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1a1a1a;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
      /* opacity завжди 1 */
      opacity: 1 !important; 
    }

    .text-layer img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      z-index: 0;
    }

    .text-layer h1,
    .text-layer p,
    .text-layer .hint {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 20px;
      font-weight: 400;
      white-space: nowrap;
    }

    p {
      font-style: italic;
      font-size: clamp(14px, 3.5vw, 17px);
      line-height: 1.6;
    }

    .hint {
      margin-top: 25px;
      font-size: 14px;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Для маленьких екранів, щоб не було переносу */
    @media (max-width: 380px) {
      .text-layer { width: 92%; padding: 40px 15px; }
      h1 { font-size: 19px; }
      p { font-size: 13.5px; }
    }
  </style>
</head>

<body>

  <div class="text-layer" onclick="openSite()" role="button" aria-label="Відкрити головну сторінку">
    <img src="images/photo8.jpg" alt="Декоративний квадрат">
    
    <h1>Дорогі гості!</h1>
    <p>Запрошуємо вас розділити з нами радість особливої для нас події та стати частиною нашої історії</p>
    
    <div class="hint">Натисніть сюди</div>
  </div>

  <script>
    function openSite() {
      // Прибрали block.style.opacity = '0', тепер квадрат не зникає
      window.location.href = "main.html";
    }

    // Додатковий захист: якщо браузер "кешує" стан сторінки, 
    // ми примусово показуємо блок при завантаженні
    window.onpageshow = function(event) {
      if (event.persisted) {
        document.querySelector('.text-layer').style.opacity = '1';
      }
    };
  </script>

</body>
</html>
