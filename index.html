<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #2B160E;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 90%;
      max-width: 460px;
      height: 560px;

      background-color: #f6f1e8;
      background-image: url("envelope.jpg");
      background-size: 100% auto;
      background-position: center top;
      background-repeat: no-repeat;

      padding: 120px 50px 60px;
      text-align: center;
      cursor: pointer;

      box-shadow: 0 30px 70px rgba(0,0,0,0.55);
      transition: transform 0.4s ease, opacity 0.6s ease;
      overflow: hidden;
    }

    .envelope:hover {
      transform: scale(1.02);
    }

    /* КЛАПАН */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 45%;
      background-image: url("envelope.jpg");
      background-size: 100% auto;
      background-position: center top;
      background-repeat: no-repeat;

      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
      pointer-events: none;
    }

    /* ЛИСТ */
    .content {
      position: relative;
      z-index: 2;
      max-width: 320px;
      margin: 0 auto;
      transition: transform 1s ease;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 22px;
      font-weight: 500;
      color: #2a2a2a;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #3a3a3a;
      font-style: italic;
    }

    .hint {
      margin-top: 28px;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.5;
      color: #2a2a2a;
    }

    /* АКТИВНИЙ СТАН */
    .envelope.open .flap {
      transform: rotateX(160deg);
    }

    .envelope.open .content {
      transform: translateY(-30px);
    }
  </style>
</head>

<body>

  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>

    <div class="content">
      <h1>Дорогі гості!</h1>
      <p>
        Запрошуємо вас розділити з нами радість
        особливої для нас події та стати частиною
        нашої історії
      </p>
      <div class="hint">Натисніть, щоб відкрити</div>
    </div>
  </div>

  <script>
    function openEnvelope() {
      const env = document.querySelector('.envelope');
      env.classList.add('open');

      setTimeout(() => {
        env.style.opacity = '0';
        env.style.transform = 'scale(0.95)';
      }, 900);

      setTimeout(() => {
        window.location.href = "main.html";
      }, 1500);
    }
  </script>

</body>
</html>
