<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ірина & Богдан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,fill,GRAD@24,400,1,0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; background: #000; font-family: 'Montserrat', sans-serif; }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
    }

    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); }

    .content {
      position: relative;
      z-index: 2;
      margin-right: 10%;
      color: #fff;
      text-align: left;
      width: 100%;
      max-width: 350px;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: clamp(48px, 10vw, 64px);
      line-height: 1.1;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }
    .name.first { animation-delay: 0.5s; }
    .name.second { animation-delay: 1.5s; }
    .and { font-size: 22px; margin: 10px 0; opacity: 0; animation: fadeIn 1s ease forwards; animation-delay: 1s; }

    .subtitle {
      margin: 20px 0 35px 0;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s;
    }

    /* ПЛЕЄР */
    .player-container {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
      padding-right: 20px;
    }

    .progress-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .bar-bg {
      flex: 1;
      height: 2px;
      background: rgba(255,255,255,0.3);
      position: relative;
    }

    .bar-fill {
      width: 0%;
      height: 100%;
      background: #fff;
      position: absolute;
    }

    .dot {
      position: absolute;
      left: 0%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
    }

    .time { font-size: 12px; min-width: 35px; color: rgba(255,255,255,0.8); }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 300px;
    }

    .btn { background: none; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; }
    
    .play-circle {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-circle span { font-size: 42px; }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Мобільна адаптація */
    @media (max-width: 768px) {
      .hero { justify-content: center; }
      .content { 
        margin-right: 0; 
        text-align: center; 
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .player-container { padding-right: 0; width: 100%; max-width: 280px; }
      .controls { gap: 10px; width: 100%; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>

    <div class="content">
      <div class="name first">Ірина</div>
      <div class="and">and</div>
      <div class="name second">Богдан</div>

      <div class="subtitle">
        Ми створюємо нашу спільну історію <br> <b>17.07.2026</b>
      </div>

      <div class="player-container">
        <div class="progress-box">
