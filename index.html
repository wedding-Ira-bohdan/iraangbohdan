<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Запрошення</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: #2B160E;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
}

/* ===== Конверт ===== */

.envelope {
  width: 90%;
  max-width: 460px;
  height: 260px;
  background: #ffffff;
  position: relative;
  cursor: pointer;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  perspective: 1200px;
  overflow: hidden;
}

/* Верхній клапан */

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 55%;
  background: #e9e3da;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 0.9s ease;
  z-index: 2;
}

/* ===== ТЕКСТ ===== */

.title {
  position: absolute;
  top: 48px;              /* ⬅️ трохи вище */
  width: 100%;
  text-align: center;
  z-index: 3;
  font-size: 28px;
  font-weight: 400;
  color: #1a1a1a;
}

.message {
  position: absolute;
  top: 118px;             /* ⬅️ НИЖЧЕ кінчика */
  width: 100%;
  padding: 0 40px;
  text-align: center;
  z-index: 3;
  font-style: italic;
  font-size: 18px;
  line-height: 1.7;
  color: #444;
}

.hint {
  position: absolute;
  bottom: 22px;
  width: 100%;
  text-align: center;
  font-size: 10px;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0.5;
  color: #000;
}

/* ===== Анімація ===== */

.envelope.open .flap {
  transform: rotateX(180deg);
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">

  <div class="flap"></div>

  <div class="title">Дорогі гості!</div>

  <div class="message">
    Запрошуємо вас розділити з нами радість<br>
    особливої для нас події та стати частиною<br>
    нашої історії
  </div>

  <div class="hint">Натисніть, щоб відкрити</div>

</div>

<script>
function openEnvelope() {
  const env = document.querySelector('.envelope');
  if (env.classList.contains('open')) return;

  env.classList.add('open');

  setTimeout(() => {
    window.location.href = "main.html";
  }, 1200);
}
</script>

</body>
</html>
