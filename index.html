<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-image: url('images/photo7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* Додаємо легке затемнення фону, щоб текст краще читався */
      background-color: rgba(0,0,0,0.2);
      background-blend-mode: overlay;
    }

    .text-layer {
      position: relative;
      width: 90%; /* Збільшили для мобільних, щоб тексту було просторо */
      max-width: 400px;
      padding: 40px 20px; /* Замість жорсткого aspect-ratio використовуємо падінги */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1a1a1a;
      transition: opacity 0.6s ease;
    }

    .text-layer img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      z-index: 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .text-layer h1,
    .text-layer p,
    .text-layer .hint {
      position: relative;
      z-index: 1;
      /* Забороняємо розрив слів у критичних місцях */
      word-wrap: break-word;
    }

    h1 {
      font-size: clamp(20px, 6vw, 26px);
      margin-bottom: 15px;
      font-weight: 400;
      white-space: nowrap; /* Заголовок в один рядок */
    }

    p {
      font-style: italic;
      font-size: clamp(14px, 4vw, 17px);
      line-height: 1.5;
      max-width: 90%;
    }

    .hint {
      margin-top: 20px;
      font-size: 12px;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
      opacity: 0.7;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    /* Адаптація для дуже маленьких екранів */
    @media (max-width: 360px) {
      .text-layer { width: 95%; padding: 30px 15px; }
      h1 { font-size: 18px; }
      p { font-size: 13px; }
    }
  </style>
</head>

<body>

  <div class="text-layer" onclick="openSite()" role="button" aria-label="Відкрити головну сторінку">
    <img src="images/photo8.jpg" alt="Декоративний квадрат">
    
    <h1>Дорогі гості!</h1>
    <p>Запрошуємо вас розділити з нами радість особливої для нас події та стати частиною нашої історії</p>
    
    <div class="hint">Натисніть сюди</div>
  </div>

  <script>
    function openSite() {
      const block = document.querySelector('.text-layer');
      block.style.opacity = '0';
      // Додаємо невелику затримку для плавного зникнення перед переходом
      setTimeout(() => {
        window.location.href = "main.html";
      }, 600);
    }
  </script>

</body>
</html>
