<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ірина & Богдан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.ibb.co/vChsmpGR/dfc21227-a5c2-4fd4-b6ec-60e0284f76fd.jpg') center/cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .content {
      position: absolute;
      right: 30%;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      z-index: 2;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.3s ease forwards;
    }

    .and {
      font-size: 22px;
      margin: 10px 0;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.6s;
    }

    .name.first { animation-delay: 0.6s; }
    .name.second { animation-delay: 2.2s; }

    .subtitle {
      margin-top: 25px;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 3.2s;
    }

    .subtitle .date {
      display: inline-block;
      margin-left: 10px;
      font-weight: 500;
      font-size: 14px;
    }

    /* Стилі таймера */
    .timer-wrapper {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 4s; /* З'являється після всього тексту */
    }

    .countdown {
      display: flex;
      gap: 20px;
    }

    .timer-item {
      text-align: center;
    }

    .timer-num {
      display: block;
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 5px;
    }

    .timer-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.6;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Мобільна версія */
    @media (max-width: 768px) {
      .content {
        right: 50%;
        transform: translate(50%, -50%);
        text-align: center;
        width: 100%;
      }
      .name { font-size: 42px; }
      .countdown { justify-content: center; }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="overlay"></div>

    <div class="content">
      <div class="name first">Ірина</div>
      <div class="and">and</div>
      <div class="name second">Богдан</div>

      <div class="subtitle">
        Wedding Day <span class="date">17.07.2026</span>
      </div>

      <div class="timer-wrapper">
        <div class="countdown">
          <div class="timer-item">
            <span class="timer-num" id="days">00</span>
            <span class="timer-label">днів</span>
          </div>
          <div class="timer-item">
            <span class="timer-num" id="hours">00</span>
            <span class="timer-label">год</span>
          </div>
          <div class="timer-item">
            <span class="timer-num" id="minutes">00</span>
            <span class="timer-label">хв</span>
          </div>
          <div class="timer-item">
            <span class="timer-num" id="seconds">00</span>
            <span class="timer-label">сек</span>
          </div>
        </div>
      </div>
    </div>
  </section>
