<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #2B160E;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }

    .envelope {
      width: 90%;
      max-width: 460px;
      background: #fdfdfd;
      padding: 50px 35px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, opacity 0.6s ease;
    }

    .envelope:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 400;
      color: #1a1a1a;
    }

    p {
      font-style: italic;
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

    .hint {
      margin-top: 35px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="envelope" onclick="openSite()">
    <h1>Дорогі гості!</h1>

    <p>
      Запрошуємо вас розділити з нами радість особливої для нас події  
      та стати частиною нашої історії
    </p>

    <div class="hint">Натисніть, щоб відкрити</div>
  </div>

  <script>
    function openSite() {
      const env = document.querySelector('.envelope');
      env.style.opacity = '0';
      env.style.transform = 'scale(0.95)';

      setTimeout(() => {
        window.location.href = "index.html";
      }, 600);
    }
  </script>

</body>
</html>
